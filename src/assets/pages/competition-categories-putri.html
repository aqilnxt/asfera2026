            Putri

            class="bg-[#0C2233] border-2 border-[#E5D1A3] text-[#E5D1A3] px-6 py-2 rounded-lg font-cinzel font-semibold text-sm sm:text-base md:text-lg uppercase hover:bg-[#E5D1A3] hover:text-[#0C1A24] transition-all duration-300 shadow-md"

            <!-- Card 1 - TK -->

                class="w-[65%] transform translate-x-1.5 translate-y-16 sm:translate-y-17 md:translate-y-18 lg:translate-y-20"
